<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="css/form.css" />
        <title>Student Locker Information</title>

        <script src="./js/form.js" defer></script>
    </head>

    <body>
        <form id="lockerForm" action="#">
            <fieldset>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required minlength="2" />

                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required minlength="2" />
                <label for="lastName" class="error hide">At least two characters are required</label>

                <label for="lockerNumber">Locker Number</label>
                <input type="number" id="lockerNumber" name="lockerNumber" value="1" min="1" max="1999" />

                <label for="combination">Locker Combination</label>
                <input type="text" id="combination" name="combination" />
                <span id="combinationError"></span>
                
                <input id="addButton" type="submit" value="Add" />
                <input type="reset" value="Clear" />
            </fieldset>
        </form>

        <p>Locker added:</p>
        <p id="lockersAdded" >No lockers added yet</p>
    </body>
</html>
